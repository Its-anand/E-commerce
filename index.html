<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div
          style="
            padding: 5px;
            margin: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: rgb(3, 205, 3);
          "
        ></div>
        <h2 class="logo-text" style="margin-left: -44px !important">
          Apni Dukan
        </h2>
      </div>
      <div class="menu">
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a href="#"><i class="fa fa-solid fa-cart-shopping"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-solid fa-user"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <section class="search-bar">
      <div id="search-box">
        <input type="text" placeholder="Search items" class="search-text" />
        <button class="search-btn">
          <i class="fa fa-solid fa-search"></i>
        </button>
      </div>
    </section>
    <section class="landing-image">
      <img src="./Rectangle 2.png" style="object-fit: contain" />
    </section>
    <section id="new-arrival">
      <h2 style="margin: 42px">New Arrivals</h2>
      <div id="container">
        <div id="new-arrival-list">
          <div class="card">
            <div class="card-image">
              <img src="./Apple iPhone 14.webp" width="120px" height="159px" />
            </div>
            <div class="card-content">
              <div class="product-brand">
                <span>Apple</span>
                <div class="wishlist"><i class="fa fa-solid fa-heart"></i></div>
              </div>

              <span class="product-title">Apple iPhone 12 Pro</span>
              <span class="price">Rs. 45000</span>
              <div class="footer-btn">
                <!-- <button class="no-border">
                <i class="fa fa-solid fa-shopping-cart"></i>
              </button> -->
                <span
                  style="
                    font-weight: bold;
                    font-size: 14px;
                    color: rgb(255, 77, 0);
                  "
                  >12% Off</span
                >
                <button class="no-border-btn">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image">
              <img src="./vivo t3 5g.webp" width="120px" height="159px" />
            </div>
            <div class="card-content">
              <div class="product-brand">
                <span>Vivo</span>
                <div class="wishlist"><i class="fa fa-solid fa-heart"></i></div>
              </div>

              <span class="product-title">Vivo T3 5G</span>
              <span class="price">Rs. 45000</span>
              <div class="footer-btn">
                <!-- <button class="no-border">
                <i class="fa fa-solid fa-shopping-cart"></i>
              </button> -->
                <span
                  style="
                    font-weight: bold;
                    font-size: 14px;
                    color: rgb(255, 77, 0);
                  "
                  >10% Off</span
                >
                <button class="no-border-btn">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image">
              <img
                src="./OnePlus Nord CE 3 Lite 5G (Pastel Lime, 128 GB)  (8 GB RAM).webp"
                width="120px"
                height="159px"
              />
            </div>
            <div class="card-content">
              <div class="product-brand">
                <span>OnePlus</span>
                <div class="wishlist"><i class="fa fa-solid fa-heart"></i></div>
              </div>

              <span class="product-title">OnePlus Nord CE 3 Lite 5G</span>
              <span class="price">Rs. 35000</span>
              <div class="footer-btn">
                <!-- <button class="no-border">
                <i class="fa fa-solid fa-shopping-cart"></i>
              </button> -->
                <span
                  style="
                    font-weight: bold;
                    font-size: 14px;
                    color: rgb(255, 77, 0);
                  "
                  >15% Off</span
                >
                <button class="no-border-btn">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-image">
              <img src="./POCO M6 Pro 5G.webp" width="120px" height="159px" />
            </div>
            <div class="card-content">
              <div class="product-brand">
                <span>POCO</span>
                <div class="wishlist"><i class="fa fa-solid fa-heart"></i></div>
              </div>

              <span class="product-title">POCO M6 Pro 5G</span>
              <span class="price">Rs. 30000</span>
              <div class="footer-btn">
                <!-- <button class="no-border">
                <i class="fa fa-solid fa-shopping-cart"></i>
              </button> -->
                <span
                  style="
                    font-weight: bold;
                    font-size: 14px;
                    color: rgb(255, 77, 0);
                  "
                  >10% Off</span
                >
                <button class="no-border-btn">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
